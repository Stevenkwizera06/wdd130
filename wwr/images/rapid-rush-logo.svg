<svg width="300" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Beautiful gradient for main text -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Accent gradient for highlight -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main company name -->
  <text x="10" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="url(#mainGradient)" filter="url(#textShadow)">
    RAPID RUSH
  </text>
  
  <!-- Accent line -->
  <rect x="10" y="42" width="120" height="3" fill="url(#accentGradient)" rx="1.5"/>
  
  <!-- Tagline -->
  <text x="10" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" fill="#6B7280">
    WHITEWATER RAFTING
  </text>
</svg> 